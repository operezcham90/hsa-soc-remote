<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçØ HSA SoC Remote Server</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/pmSblkF.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        #log {
            min-height: 20em;
        }
    </style>
</head>

<body class="text-light bg-dark">
    <div class="container">
        <h1>üçØ HSA SoC Remote Server</h1>
        <h2>Log</h2>
        <span class="form-inline">
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="message" placeholder="Message">
            </div>
            <div class="form-group mb-2">
                <input type="password" class="form-control" id="secret" placeholder="Secret">
            </div>
            <button onclick="log.post()" class="btn btn-outline-light mb-2 ml-2">
                ‚ûï Post
            </button>
            <button onclick="log.delete()" class="btn btn-outline-light mb-2 ml-2">
                ‚ùå Delete
            </button>
        </span>
        <div id="log" class="rounded border border-light p-2">‚åõ‚åõ‚åõ</div>
    </div>
    <script>
        const log = {
            get: () => {
                fetch('/log').then(function (res) {
                    return res.json();
                }).then(function (data) {
                    const out = document.querySelector('#log');
                    out.innerHTML = '';
                    for (let i = 0; i < data.length; i++) {
                        out.innerHTML += data[i].moment + ': ' + data[i].message + '<br>'
                    }
                }).catch(function (err) {
                    console.error(err);
                });
            },
            post: () => {
                const message = document.querySelector('#message');
                const secret = document.querySelector('#secret');
                fetch('/log', {
                    method: 'POST',
                    body: JSON.stringify({
                        message: message.value,
                        secret: secret.value,
                        from: 'HSA SoC Remote Server'
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(function (res) {
                    return res.json();
                }).then(function (data) {
                    message.value = '';
                    secret.value = '';
                    console.log(data);
                    log.get();
                }).catch(function (err) {
                    console.error(err);
                });
            },
            delete: () => {
                const secret = document.querySelector('#secret');
                fetch('/log', {
                    method: 'DELETE',
                    body: JSON.stringify({
                        secret: secret.value
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(function (res) {
                    return res.json();
                }).then(function (data) {
                    console.log(data);
                    log.get();
                }).catch(function (err) {
                    console.error(err);
                });
            }
        };
        log.get();
    </script>
</body>

</html>
